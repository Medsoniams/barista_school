<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Barista School</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <img class="header__logo-img" src="images/logo.svg" width="188" alt="Logo Barista School">
                <nav class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link" href="index.html#about">About us</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="index.html#about">Courses</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="index.html#about">Pricing</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="index.html#about">Testimonials</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="index.html#about">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <ul class="header__social-list">
                    <li class="header__social-list">
                        <a class="header__social-link" href="https://facebook.com/">
                            <img class="header__social-icon" src="icons/facebook.svg" width="30" alt="Facebook">
                        </a>
                    </li>
                    <li class="header__social-list">
                        <a class="header__social-link" href="https://instagram.com/">
                            <img class="header__social-icon" src="icons/instagram.svg" width="30" alt="Instagram">
                        </a>
                    </li>
                    <li class="header__social-list">
                        <a class="header__social-link" href="https://twitter.com/">
                            <img class="header__social-icon" src="icons/twitter.svg" width="30" alt="Twitter">
                        </a>
                    </li>
                    <li class="header__social-list">
                        <a class="header__social-link" href="https://youtube.com/">
                            <img class="header__social-icon" src="icons/youtube.svg" width="30" alt="YouTube">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__promo">
                <h3 class="header__promo-subtitle">Coffee Lab</h3>
                <h1 class="header__promo-title">Coffee Lab School</h1>
                <div class="divider"></div>
                <p class="header__promo-description">Master your coffee skills, whether you&rsquo;re a&nbsp;barista or&nbsp;just a&nbsp;coffee fan.</p>
            </div>
        </div>
    </header>
</body>
</html>
